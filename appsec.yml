version: 0.0
os: Windows
files:
  - source: /index2.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: js-cloudimage-360-view.min.js
      timeout: 300
      runas: root
  AfterInstall:
    - location: launch.json
      timeout: 300
      runas: root
  ApplicationStart:
    - location: index2.html
      timeout: 300
      runas: root
  ApplicationStop:
    - location: index2.html
      timeout: 300
      runas: root